<!DOCTYPE html>
<head>
    <title>
    Order Summary
    </title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="images/favicon-32x32.png" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
    <main role="main">
        <img src="images/illustration-hero.svg"  alt="A person dancing to music" class="dance-photo">
        <!-- order summary -->
        <div class="order-summary">
            <p class="header"> Order Summary </p>

            <p class="desc">You can now listen to millions of songs, 
audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <!-- subscription plan -->
        <div class="plan">
            <img src="images/icon-music.svg" alt="a music note" class="plan-icon">
           <div class="price">
            <h3 class="plan-name">Annual Plan</h3>
            <p class="costs">$59.99/year</p>
            </div>
            <!-- /div for price -->
            <div class="change-plan">
                <p>Change</p>
            </div> 
            <!-- /div for change-plan -->


        </div> 
        <!-- /div for subscription plan -->


        <!-- purchase options -->
<div class="purchase-options">

    <div class="accept">
<p>Proceed to Payment</p>
    </div>


    <div class="decline">
<span><b>Cancel Order</b></span>
    </div>

</div>
    </main>


</body>
